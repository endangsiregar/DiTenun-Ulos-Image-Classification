<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulos Image Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fef6e4, #e8dcc9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px; /* Lebih lebar */
            width: 80%; /* Responsif terhadap layar */
            border: 6px solid #8b0000; /* Warna merah khas ulos */
        }
        h1 {
            color: #8b0000;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
            width: 90%;
            box-sizing: border-box;
        }
        button {
            background-color: #8b0000;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6a0000;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        /* Media Query untuk layar lebih kecil */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .container {
                padding: 20px;
                width: 95%;
            }
            button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ulos Image Classification</h1>
        <form action="/classify" method="POST" enctype="multipart/form-data">
            <label for="image">Upload an Ulos image:</label>
            <input type="file" name="image" id="image" accept=".png, .jpg, .jpeg" required>
            <button type="submit">Classify</button>
        </form>
        <div class="footer">Using KNN for Image Classification</div>
    </div>
</body>
</html>
